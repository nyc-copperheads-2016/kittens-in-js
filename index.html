<!DOCTYPE html>
<html>
<head>
  <title>My Kitten List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="app.js"></script>
</head>
<body>
<h1>Cat inventory</h1>
<h2>My cats</h2>
<div id="cat-list"></div>
<h2>Add new cat</h2>

<form id="form">
  Name: <input id="name" name="name">
  Breed: <input id="breed" name="breed">
  Born: <input type="date" id="bornOn" name="bornOn">
  Image: <input id="imageUrl" name="imageUrl">
  <input type="submit" value="Add cat">
</form>

</body>
</html>
